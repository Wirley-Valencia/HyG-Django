{% load static %}
<!doctype html>
<html lang="en">

<head id="header">
  <title>Recuperar Contraseña</title>
  <!-- Required meta tags -->
  <link rel="apple-touch-icon" href="{% static 'iconos/Icono H_G.png' %}">
  <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico"> -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'css/styleLogin.css' %}" rel="stylesheet">
    
    <style>
        .custom-height {
            padding-top: 30px;
            height: 300px;
        }
        .titulo-inicio{
            background-color:#1f57b5;
        }
        .iniciar-sesion-h1{
            color: #ffffff;
        }

    </style>
</head>

<body>
    <header id="header">
            <div class="logo">
                <a class="navbar-brand text-success logo h1 align-self-center" href="{% url 'inicio' %}">
                    <img src="{% static 'iconos/H_G_Valencia.png' %}" alt="Logo de H G Valencia">
                </a>

            </div>

    </header>


    <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">

                        <div class="card-header text-center titulo-inicio">
                            <h5 class="iniciar-sesion-h1">Cambiar Contraseña</h5>
                        </div>

                        <div class="card-body custom-height ">
                            <form method="post">
                                {% csrf_token %}
                                <section class="container-login">
                                    <div class="img"></div>
                                    <div class="container">
                                        <h5 style=" font-size: 20px; text-align: center;">Por favor, ingresa tu nueva contraseña</h5>
                                        <br>
                                        <div class="row">
                                            <div class="col">
                                                <input type="password" class="form-control" name="new_password1" id="new-password" required placeholder="Nueva Contraseña">
                                                <span id="password-alert" class="text-danger" style="display: none;">La contraseña debe tener al menos 8 caracteres.</span>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col">
                                                <input type="password" class="form-control" name="new_password2" id="confirm-password" required placeholder="Confirmar Contraseña">
                                                <span id="confirm-alert" class="text-danger" style="display: none;">Las contraseñas no coinciden.</span>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col">
                                                <button class="btn btn-primary" type="submit" id="submit-button">Cambiar Contraseña</button>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

  <footer class="footer">
    <style>
        .footer {
            margin-top: 50px; /* Puedes ajustar este valor según sea necesario */
        }

        .footer {
            position: absolute; /* o position: fixed; */
            bottom: 0;
            width: 100%;
        }

    </style>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
 <script src="{% static 'js/validacionInicio.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

<script>
    document.getElementById('new-password').addEventListener('input', function() {
        const password = this.value;
        const passwordAlert = document.getElementById('password-alert');
        if (password.length < 8) {
            passwordAlert.style.display = 'block';
            document.getElementById('submit-button').disabled = true;
        } else {
            passwordAlert.style.display = 'none';
            document.getElementById('submit-button').disabled = false;
        }
    });

    document.getElementById('confirm-password').addEventListener('input', function() {
        const confirmPassword = this.value;
        const password = document.getElementById('new-password').value;
        const confirmAlert = document.getElementById('confirm-alert');
        if (password !== confirmPassword) {
            confirmAlert.style.display = 'block';
            document.getElementById('submit-button').disabled = true;
        } else {
            confirmAlert.style.display = 'none';
            document.getElementById('submit-button').disabled = false;
        }
    });
</script>
</body>

</html>
